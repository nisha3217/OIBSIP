<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<style type="text/css">
		*{
			padding: 0px;
			margin:0px;
			box-sizing:border-box;
		}
		.mdiv{
			height:100vh;
			width:100%;
			background-color:white;
			position:fixed;
			top:0px;
			display:flex;
			align-item:center;
			justify-content: center;
		}
		.calc{
			width:300px;
			height:500px;
			background-color: black;

		}
		.op{
			text-align: right;
		}
	</style>
</head>
<body>
		<div class="mdiv">
			<div class="calc">
				<form>
					<center>
					<div>
						<input type="text" name="op" class="op" id="op">
					</div class="d1">
					<div>
						<input type="button" name="Ac" value="AC" onclick="op.value=''"class="">
						<input type="button" name="C" value="C" onclick="deleteLast()"class="">
						<input type="button" name="mod" value="%" onclick="op.value='%'"class="">
						<input type="button" name="operator" value="/" onclick="op.value+='/'"class="op1">
					</div>
					<div>
						<input type="button" name="number" value="7" onclick="op.value+='7'"class="">
						<input type="button" name="number" value="8" onclick="op.value+='8'"class="">
						<input type="button" name="number" value="9" onclick="op.value+='9'"class="">
						<input type="button" name="operator" value="x" onclick="op.value+='*'"class="op1">
					</div>
					<div>
						<input type="button" name="number" value="4" onclick="op.value+='4'"class="">
						<input type="button" name="number" value="5" onclick="op.value+='5' "class="">
						<input type="button" name="number" value="6" onclick="op.value+='6'"class="">
						<input type="button" name="operator" value="-" onclick="op.value+='-'"class="op1">
					</div>
					<div>
						<input type="button" name="number" value="1" onclick="op.value+='1'"class="">
						<input type="button" name="number" value="2" onclick="op.value+='2' "class="">
						<input type="button" name="number" value="3" onclick="op.value+='3'"class="">
						<input type="button" name="operator" value="+" onclick="op.value+='+'"class="op1">
					</div>
					<div>
						<input type="button" name="number" value="0" onclick="op.value+='0'"class="zero">
						<input type="button" name="operator" value="," onclick="op.value+=','"class="">
						<input type="button" name="operator" value="=" onclick="op.value=eval(op.value)"class="op1">
					</div>
				</center>
				</form>
</body>
</html>
